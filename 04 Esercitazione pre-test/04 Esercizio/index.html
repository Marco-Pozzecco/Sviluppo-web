<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizo PFP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card-container">
        <div class="card-pfp">
            <div class="card-header">
                <img src="https://via.placeholder.com/100" alt="placeholder pfp">
            </div>
            <div class="card-body">
                <div class="card-content">
                    
                    <div class="card-profile">
                        <div class="card-user">
                            <h1>Victor Crest</h1>
                            <P>26</P>
                        </div>
                        <h2 class="card-location">London</h2>
                    </div>
    
                    <div class="card-stats">
                        <div class="card-follower">
                            <h1>80K</h1>
                            <p>Followers</p>
                        </div class="card-likes">
                        <div>
                            <h1>803K</h1>
                            <p>Likes</p>
                        </div>
                        <div class="card-photos">
                            <h1>1.4K</h1>
                            <p>Photos</p>
                        </div>
                    </div>
    
                </div>
            </div>

        </div>
    </section>
</body>
</html>
