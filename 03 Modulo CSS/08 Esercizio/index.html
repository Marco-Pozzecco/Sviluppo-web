<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="card-header">
                <div class="card-header-profile">
                    <picture id="pfp">
                        <img src="https://via.placeholder.com/50" alt="placeholder img">
                    </picture>
                    <div class="card-header-contact">
                        <div class="card-header-content-username">UserName</div>
                        <div class="card-header-content-date">Data</div>
                    </div>
                </div>
                <div class="card-menu">
                    <img src="assets/ellipsis-vertical-solid.svg" alt="menu icon">
                </div>
            </div>
            <div class="card-content">
                <picture>
                    <img src="https://via.placeholder.com/300x200" alt="placeholder img">
                </picture>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <a href=""><img src="assets/heart-regular.svg" alt="like icon"></a>
                    <a href=""><img src="assets/comment-regular.svg" alt="message icon"></a>
                </div>
                <div class="card-footer-content">
                    <p>
                        <b>Gatto</b>: Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim odit accusantium aliquam accusamus illo voluptas eligendi illum fuga qui odio non dolorem quod deleniti delectus harum, cum porro nisi dignissimos.
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
