<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <button disabled>Bottone disabilitato</button>
    <p>
        <label for="num">Inserisci un numero casuale:</label>
        <input type="number" id="num" name="num" min="0" max="100" step="2" autofocus>
    </p>
    <p>
        <label for="newsletter-sign-up">Iscriversi alla newsletter?</label>
        <input type="checkbox" id="newsletter-sign-up" name="newsletter-sign-up" checked>
    </p>
    <p>
        <label for="birthday">Girno di nascita:</label>
        <input type="date" name="birthday" id="birthday">
    </p>
</body>

</html>
