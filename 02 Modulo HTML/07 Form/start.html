<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
	<form action="" method="get">
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="email@gmail.com"> <br>
		
		<label for="password">Password: </label>
		<input type="password" name="password" id="password" minlength="12"> <br>

		<label for="nome">Nome: </label>
		<input type="text" name="nome" id="nome">

		<label for="cognome">Cognome: </label>
		<input type="text" name="cognome" id="cognome"> <br>

		<label for="birthday">Data di nascita: </label>
		<input type="date" name="birthday" id="birthday"> <br>

		<label for="phone-number">Numero di telefono: </label>
		<input type="tel" name="phone-number" id="phone-number" minlength="10">

		<fieldset>
			<legend>Scegli una tariffa:</legend>
			<table>
				<thead>
					<th>Basic</th>
					<th>Pro</th>
					<th>Ultimate</th>
				</thead>
				<tbody>
					<td>
						<p>FREE</p>
						<label for="fav-plan"></label>
						<input type="radio" name="fav-plan" id="basic-plan">
					</td>
					<td>
						<p>5.99€</p>
						<label for="fav-plan"></label>
						<input type="radio" name="fav-plan" id="pro-plan">
					</td>
					<td>
						<p>14.99€</p>
						<label for="fav-plan"></label>
						<input type="radio" name="fav-plan" id="ultimate-plan">
					</td>
				</tbody>
			</table>
			<!-- 
				il codice che segue è stato aggiunto in sostituzione alla richiesta di avere i vantaggi pro
				in quanto rindondanti rispetto al lavoro pregresso 
			-->
			<label for="accessory-plan" style="display: inline;">+1GB di spazio di archiviazione (2€/mm)</label>
			<input type="checkbox" name="accessory-plan" id="accessory-plan">				
		</fieldset>
		<fieldset>
			<legend>Carta di credito</legend>
			
			<label for="credit-card">Numero della carta</label>
			<input type="number" name="credit-card" id="credit-card-number" minlength="16" maxlength="16">
			
			<div class="credit-card-info">
				<label for="scadenza-card">Scadenza</label>
				<input type="month" name="scadenza-card" id="scadenza-card">
				
				<label for="CVC">CVC:</label>
				<input type="number" name="CVC" id="CVC" maxlength="3">
			</div>

			<label for="indirizzo-fatturazione">Indirizzo di fatturazione</label>
			<input type="text" name="indirizzo-fatturazione" id="indirizzo-fatturazione">
		</fieldset>
	</form>
</body>

</html>
