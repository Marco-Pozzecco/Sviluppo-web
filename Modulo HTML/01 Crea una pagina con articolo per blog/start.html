<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    
    <!-- Titolo testo ed immagini in fondo-->
    <article>
        <header>
            <h1>Titolo del post</h1>
        </header>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Corporis dolore saepe excepturi qui, praesentium eos veniam nostrum officia adipisci, 
            quibusdam vel fugit voluptatem ullam! Quisquam sint ea ipsam aspernatur magni?
        </p>
        <img src="assets/laptop.png" alt="Composizione artistica di un laptop su scrivania">
        <img src="assets/hands.png" alt="Primo piano mani sul laptop">
    </article>
    
    <!-- Form sottosrizione al blog nel footer-->
    <!-- 
        Non comprendono ancora inviare i dati inseriti nel form al server 
        in quanto non appare evidente nelle lezioni.
        Pertanto non so cosa inserire nell'attributo action.
    -->
    <footer>
        <form action="start.html" method="get">
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email">
            <button type="submit">Registrati</button>
        </form>
    </footer>

</body>

</html>
